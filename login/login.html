<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="login-container">
        <h2 class="flex justify-center items-center py-5 gap-2">
            <img src="../img/logo.ico" alt="Logo" class="logo ">
            <p class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 font-bold">Admin Login</p>
        </h2>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Masukan Username Anda">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required placeholder="Masukan Password Anda">
                    <i class="fas fa-eye-slash" id="togglePassword"></i>
                </div>
            </div>
                <button type="submit" class="login-button text-white bg-black hover:text-white py-2">Login</button>
                <a href="../index.html" class="flex rounded-md hover:bg-blue-800 hover:scale-105 duration-300 transition decoration-none justify-center items-center back-text text-white bg-black hover:text-white py-2 px-20">Back</a>
        </form>
        
        <div id="message"></div>
    </div>
    <script src="login.js"></script>
    
  
</body>
</html>
