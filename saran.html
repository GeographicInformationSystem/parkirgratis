<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berikan Saran</title>
    <link rel="stylesheet" href="saran.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#222831] text-white">
    
    <div class="background"></div>

    <div class="content container mx-auto p-10">
        <h1 class="text-3xl font-bold text-center mb-6">Berikan Saran Anda</h1>
        <img src="img/logo.png" class="mx-auto w-32 h-auto rounded-lg shadow-lg">

        <form id="saranForm" class="bg-gray-800 p-6 rounded-lg">
            <div class="mb-4">
                <label for="saran" class="block text-lg font-semibold">Saran:</label>
                <textarea id="saran" class="w-full p-3 rounded bg-gray-700 text-white h-40" placeholder="Tulis saran Anda di sini..."></textarea>
            </div>
            <div class="text-center">
                <button id="submitButton" type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded">
                    Kirim
                </button>
                
                
            </div>
        </form>
        <p class="text-2xl font-semibold text-center mb-4 text-black">Terima kasih atas sarannya</p>

    </div>
    <script src="saran.js"></script>
</body>
</html>
