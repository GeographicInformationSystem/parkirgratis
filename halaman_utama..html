<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkir Gratis Bandung </title>
    <link href="https://cdn.skypack.dev/ol/ol.css" rel="stylesheet">
    <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css">
    <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css">
    <link rel="stylesheet" href="Skeleton-2.0.4/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico" />
</head>
<body>

    

    <button id="showFormButton">Tambah Tempat Parkir</button>

    <form id="placeForm" style="display: none;">
        <div id="closeButton" onclick="document.getElementById('placeForm').style.display='none'">X</div>
        <div>
            <label for="placeName">Nama Tempat:</label>
            <input type="text" id="placeName" name="placeName" required placeholder="Masukkan nama tempat parkir">
        </div>
        <div>
            <label for="location">Lokasi:</label>
            <input type="text" id="location" name="location" required placeholder="Masukkan alamat tempat parkir">
        </div>
        <div>
            <label for="facilities">Fasilitas:</label>
            <input type="text" id="facilities" name="facilities" required placeholder="Contoh: CCTV, Toilet, Security">
        </div>
        <div>
            <label for="coordinates">Koordinat:</label>
            <input type="text" id="coordinates" name="coordinates" placeholder="Lat, lon (-6.658880019518853, 108.06133727790305)" required>
        </div>
        <div id="inputfile">
            <label for="imageInput">Gambar:</label>
            <input type="file" id="imageInput" accept="image/*" placeholder="Unggah gambar tempat parkir">
        </div>        
        <button type="submit">Tambah Tempat</button><br>
        <p>Input lebih simple <a href="https://parkirgratis.github.io/input/">Click</a></p> 
    </form>
    

    <div id="map"></div>

    <div id="isi"></div>

    <a href="login/login.html" class="button-admin">
        <button type="button">Login Admin</button>
    </a>

    <a href="index.html" class="button-home">
        <button type="button">Back Home</button>
    </a>
   
    <script type="module" src="javascript/main.js"></script>
    
</body>
</html>
