<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkir Gratis Bandung</title>
    <link href="https://cdn.skypack.dev/ol/ol.css" rel="stylesheet">
    <link rel="stylesheet" href="../Skeleton-2.0.4/css/normalize.css">
    <link rel="stylesheet" href="../Skeleton-2.0.4/css/skeleton.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.ico" />
    
</head>
<body>
    <form id="displayDataForm" class="form-style">
        <!-- Tabel untuk menampilkan data -->

        <h1>HALAMAN ADMIN</h1>
        <a href="../index.html" class="button-back">
            <button type="button" class="button button-primary">Back Home</button>
        </a>
        <table id="dataDisplayTable" style="width:100%; margin-top:20px;">
            <thead>
                <!-- Header tabel yang menunjukkan informasi yang akan ditampilkan -->
                <tr>
                    <th>Nama Tempat</th>
                    <th>Lokasi</th>
                    <th>Fasilitas</th>
                    <th>Koordinat</th>
                    <th>Gambar</th> <!-- Tambahkan kolom gambar -->
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tempat di mana data akan dimuat -->
            </tbody>
        </table>
    </div>
    </form>

    <!-- Modal form -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="updateForm">
                <div class="form-container">
                    <div class="form-left">
                        <div class="form-group">
                            <label for="namaTempat">Nama Tempat:</label>
                            <input type="text" id="namaTempat" name="namaTempat">
                        </div>
                        <div class="form-group">
                            <label for="lokasi">Lokasi:</label>
                            <input type="text" id="lokasi" name="lokasi">
                        </div>
                        <div class="form-group">
                            <label for="fasilitas">Fasilitas:</label>
                            <input type="text" id="fasilitas" name="fasilitas">
                        </div>
                        <div class="form-group">
                            <label for="lon">Longitude:</label>
                            <input type="text" id="lon" name="lon">
                        </div>
                        <div class="form-group">
                            <label for="lat">Latitude:</label>
                            <input type="text" id="lat" name="lat">
                        </div>
                        <div class="form-group">
                            <label for="gambar">Gambar:</label> <!-- Tambahkan input gambar -->
                            <input type="text" id="gambar" name="gambar">
                        </div>
                        <input type="hidden" id="updateId" name="updateId">
                        <button type="submit">Update</button>
                    </div>
                    <div class="form-right">
                        <img id="gambarPreview" src="" alt="Pratinjau Gambar"> <!-- Tambahkan pratinjau gambar -->
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
